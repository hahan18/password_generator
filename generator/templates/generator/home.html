<h1>Password Generator</h1>

<form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6 length</option>
        <option value="7">7 length</option>
        <option value="8">8 length</option>
        <option value="9">9 length</option>
        <option value="10">10 length</option>
        <option value="11">11 length</option>
        <option value="12" selected="selected">12 length</option>
        <option value="13">13 length</option>
        <option value="14">14 length</option>
    </select>

    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special symbols
    <br>

    <input type="submit" value="Generate">
</form>
